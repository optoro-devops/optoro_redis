suites:
  - name: master
    run_list:
      - recipe[apt]
      - recipe[optoro_redis::test]
      - recipe[optoro_redis]
      - recipe[optoro_redis::consul]
    attributes:
      monit:
        poll_start_delay: 0
        mailserver:
          host: localhost
          port: 25
        mail_format:
          from: monit@localhost
      redisio:
        servers:
          - port: 6379
      optoro_consul:
        server: false
  - name: replication-client
    run_list:
      - recipe[optoro_redis::test]
      - recipe[optoro_redis]
    attributes:
      monit:
        poll_start_delay: 0
        mailserver:
          host: localhost
          port: 25
        mail_format:
          from: monit@localhost
      redisio:
        servers:
          - port: 6379
          - port: 6380
            slaveof:
              address: 127.0.0.1
              port: 6379
