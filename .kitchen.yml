---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: 12.6.0
  customize:
    natdnshostresolver1: "on"
    memory: 2048
provisioner: chef_zero

platforms:
  - name: ubuntu-14.04
    driver_config:
        box: opscode_ubuntu-14.04_chef-provisionerless
        box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.6.0

suites:
  - name: master
    run_list:
      - recipe[apt]
      - recipe[optoro_redis::test]
      - recipe[optoro_redis]
    attributes:
      redisio:
        servers:
          - port: 6379
      optoro_consul:
        register_consul_service: true
        server: false
        service:
          name: redis
          tags:
            - master
          port: 6379
          checks:
            - { script: '/usr/local/bin/redis-cli PING', interval: '10s' }

  - name: master-3.2
    run_list:
      - recipe[apt]
      - recipe[optoro_redis::test]
      - recipe[optoro_redis]
    attributes:
      redisio:
        servers:
          - port: 6379
        version: 3.2.1
      optoro_consul:
        register_consul_service: true
        server: false
        service_name: 'test-redis'
        service:
          tags:
            - master
          port: 6379
          checks:
            - { script: '/usr/local/bin/redis-cli PING', interval: '10s' }

  - name: replication-client
    run_list:
      - recipe[apt]
      - recipe[optoro_redis::test]
      - recipe[optoro_redis]
    attributes:
      redisio:
        servers:
          - port: 6379
          - port: 6380
            slaveof:
              address: 127.0.0.1
              port: 6379
